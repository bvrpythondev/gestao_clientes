{% extends 'base.html' %}

{% block title %} Delete {% endblock %}

{% block main %}

	<h1>Tem certeza que deseja deletar a Pessoa: {{person.first_name}}?</h1>
	<form  method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form }}
		<button type="submit" class="btn btn-danger">Delete</button>
	</form>

{% endblock %}
